    <script>

            novelList.appendChild(resultCount);
            
            results.forEach((novel, index) => {

                novelDiv.style.transform = 'translateY(20px)';

        async function selectNovel(novel, element) {
            // æ¸…é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€

            element.classList.add('selected');

        async function startDownload() {
            if (!selectedNovel) {

                return;
            }
            
            const startChapter = parseInt(document.getElementById('startChapter').value) || 1;

            } catch (error) {

        function showProgressSection() {

        async function monitorProgress() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/status/${currentTaskId}`);
                const data = await response.json();
                
                if (data.success) {
                    const status = data.data;
                    
                    document.getElementById('progressFill').style.width = status.progress + '%';
                    document.getElementById('progressText').textContent = status.message;
                    
                    if (status.status === 'completed') {
                        showMessage('ä¸‹è½½å®Œæˆå–µï½', 'success');
                        showDownloadLink(status.filename);
                    } else if (status.status === 'error') {
                        showMessage(status.message, 'error');
                    } else {
                        // ç»§ç»­ç›‘æ§
                        setTimeout(monitorProgress, 1000);
                    }
                } else {
                    showMessage('è·å–è¿›åº¦å¤±è´¥å–µï¼š' + data.message, 'error');
                }
            } catch (error) {
                showMessage('ç›‘æ§è¿›åº¦å¤±è´¥å–µï¼š' + error.message, 'error');
            }
        }

        function showDownloadLink(filename) {
            const downloadLink = document.getElementById('downloadLink');

            downloadBtn.textContent = `ğŸ“š ä¸‹è½½ ${filename}`;
            downloadBtn.download = filename; // æ·»åŠ downloadå±æ€§

                const tempLink = document.createElement('a');

                tempLink.download = filename;

        }

        function showMessage(message, type) {
