<svg width="150" height="200" viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe66d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 书本背景 -->
  <rect x="5" y="5" width="140" height="190" rx="8" ry="8" fill="url(#bookGradient)" />
  
  <!-- 阴影效果 -->
  <rect x="8" y="8" width="134" height="184" rx="6" ry="6" fill="url(#shadowGradient)" />
  
  <!-- 书本主体 -->
  <rect x="10" y="10" width="130" height="180" rx="6" ry="6" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 书脊线条 -->
  <line x1="15" y1="15" x2="15" y2="185" stroke="#ff6b9d" stroke-width="2" />
  <line x1="20" y1="15" x2="20" y2="185" stroke="#4ecdc4" stroke-width="1" />
  
  <!-- 猫咪图标 -->
  <g transform="translate(75, 80)">
    <!-- 猫头 -->
    <circle cx="0" cy="0" r="25" fill="#ff6b9d" opacity="0.8" />
    
    <!-- 猫耳朵 -->
    <polygon points="-15,-20 -8,-35 -22,-30" fill="#ff6b9d" opacity="0.8" />
    <polygon points="15,-20 8,-35 22,-30" fill="#ff6b9d" opacity="0.8" />
    
    <!-- 猫眼睛 -->
    <ellipse cx="-8" cy="-5" rx="3" ry="4" fill="#2c3e50" />
    <ellipse cx="8" cy="-5" rx="3" ry="4" fill="#2c3e50" />
    <ellipse cx="-8" cy="-6" rx="1" ry="2" fill="#ffffff" />
    <ellipse cx="8" cy="-6" rx="1" ry="2" fill="#ffffff" />
    
    <!-- 猫鼻子 -->
    <polygon points="0,2 -2,6 2,6" fill="#e91e63" />
    
    <!-- 猫嘴巴 -->
    <path d="M 0,6 Q -5,10 -8,8" stroke="#2c3e50" stroke-width="1.5" fill="none" />
    <path d="M 0,6 Q 5,10 8,8" stroke="#2c3e50" stroke-width="1.5" fill="none" />
    
    <!-- 猫胡须 -->
    <line x1="-20" y1="0" x2="-30" y2="-2" stroke="#2c3e50" stroke-width="1" />
    <line x1="-20" y1="5" x2="-30" y2="5" stroke="#2c3e50" stroke-width="1" />
    <line x1="20" y1="0" x2="30" y2="-2" stroke="#2c3e50" stroke-width="1" />
    <line x1="20" y1="5" x2="30" y2="5" stroke="#2c3e50" stroke-width="1" />
  </g>
  
  <!-- 书本标题区域 -->
  <rect x="20" y="130" width="110" height="40" rx="4" ry="4" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 标题文字 -->
  <text x="75" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">小说封面</text>
  <text x="75" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">Novel Cover</text>
  
  <!-- 装饰性元素 -->
  <circle cx="30" cy="30" r="2" fill="#ffe66d" opacity="0.6" />
  <circle cx="120" cy="40" r="1.5" fill="#4ecdc4" opacity="0.6" />
  <circle cx="35" cy="170" r="1" fill="#ff6b9d" opacity="0.6" />
  <circle cx="115" cy="160" r="2" fill="#ffe66d" opacity="0.6" />
</svg>